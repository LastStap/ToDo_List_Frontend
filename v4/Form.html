<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<section>
    <form action="http://localhost:8080/auth/sign-up" method="POST">

        <div>
            <label for="user-name">Username:</label>
            <input id="user-name"
                   name="username"
                   placeholder="Username"
                   required
                   type="text">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input id="email"
                   name="email"
                   placeholder="Email"
                   required
                   type="email">
        </div>

        <br>

        <div>
            <label for="password">Password:</label>
            <input id="password"
                   name="password"
                   placeholder="Password"
                   required
                   type="password">
        </div>

        <br>

        <div>
            <p>Choose your Gender:</p>
            <label for="genderMale">Male:</label>
            <input id="genderMale"
                   name="gender"
                   required
                   type="radio"
                   value="male">
            <br>

            <label for="genderFemale">Female</label>
            <input id="genderFemale"
                   name="gender"
                   required
                   type="radio"
                   value="female">
            <br>

            <label for="genderOther">Other:</label>
            <input id="genderOther"
                   name="gender"
                   required
                   type="radio"
                   value="other">
            <br>

            <label for="javaDeveloper">Java Developer:</label>
            <input id="javaDeveloper"
                   name="gender"
                   required
                   type="radio"
                   value="javaDeveloper">
        </div>

        <br>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="UA">Ukraine</option>
                <option value="DE">Germany</option>
            </select>
        </div>

        <br>

        <div>
            <label for="age">Age:</label>
            <input id="age"
                   max="100"
                   min="18"
                   name="age"
                   placeholder="Age"
                   required
                   type="number">
        </div>

        <br>

        <div>
            <label for="dob">Date of Birth:</label>
            <input id="dob"
                   name="dob"
                   required
                   type="date">
        </div>

        <br>

        <div>
            <input id="hiddenInput"
                   name="hiddenInput"
                   type="hidden"
                   value="This is a hidden value.">
        </div>

        <br>
        <div>
            <label for="bio">Short Bio:</label>
            <textarea cols="50"
                      id="bio"
                      name="bio"
                      rows="4"></textarea>
        </div>

        <br>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</section>
</body>
</html>
